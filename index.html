<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery</title>
	<style>
		table{
			width:500px;
			height:500px;
		}
		table td{
			padding:10px;
			margin:10px;
			border:1px solid #ccc;
		}
	</style>
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
Row Count:<input type="text" id="rowcount" />
Column Count:<input type="text" id="columncount" />
<input type="button" id="button" value="Create Table" />
<div id="box">
</div>
	<!-- <div>
		<input id="row" type="number" name="row">
		<input id= "column" type="number" name="column">
		<button id="button"> calculate</button>
	</div> -->
<script>
$('#button').click(function(){
	 
	mytable = $('<table></table>').attr({ id: "basicTable" });
	var rows = new Number($("#rowcount").val());
	var cols = new Number($("#columncount").val());
	var tr = [];
	for (var i = 0; i < rows; i++) {
		var row = $('<tr></tr>').attr({ class: ["row"] }).appendTo(mytable);
		for (var j = 0; j < cols; j++) {
			$('<td></td>').text("").appendTo(row); 
		}
		 		 
	}
	console.log("TTTTT:"+mytable.html());
	mytable.appendTo("#box");	       
  
});
</script>

</body>
</html>
